@if (type === 'type1') {
  <div class="ad-type1">
    <span>{{brand}}</span>
    <h3>{{name}}</h3>
    <button>COMPRAR</button>
  </div>
}

@if (type === 'type2') {
  <div [routerLink]="['products',link]" class="ad-type2">
    <span>{{brand}}</span>
    <h3>{{name}}</h3>
    <p>A PARTIR DE</p>
    <span class="price">{{price}}</span>
  </div>
}
